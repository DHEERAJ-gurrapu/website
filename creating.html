<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pen Creation - Hunter-X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: gold;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #000;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    img {
      margin: 20px 0;
      width: 200px;
      height: 200px;
    }

    .pricing {
      margin-top: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Pen is Being Created!</h1>

    <p><strong>Engraving:</strong> <span id="nameEngraved"></span></p>
    <p><strong>Body Color:</strong> <span id="bodyColor"></span></p>
    <p><strong>Grip Color:</strong> <span id="gripColor"></span></p>

    <div id="refillDetails" style="display: none;">
      <p><strong>Refill Added:</strong> <span id="refillColor"></span> (₹15)</p>
    </div>

    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://your-payment-link.com" alt="QR Code to Pay">

    <div class="pricing">
      <p><strong>Pen Price:</strong> ₹100</p>
      <p id="refillPrice" style="display:none;"><strong>+ Refill:</strong> ₹15</p>
      <hr>
      <p><strong>Total:</strong> ₹<span id="totalPrice">100</span></p>
    </div>

    <a href="hunterx.html" class="back-link">⬅ Back to Home</a>
  </div>

  <script>
    // Get form data from URL
    const urlParams = new URLSearchParams(window.location.search);

    document.getElementById("nameEngraved").textContent = urlParams.get("engraving");
    document.getElementById("bodyColor").textContent = urlParams.get("bodyColor");
    document.getElementById("gripColor").textContent = urlParams.get("gripColor");

    if (urlParams.get("addRefill") === "yes") {
      document.getElementById("refillDetails").style.display = "block";
      document.getElementById("refillColor").textContent = urlParams.get("refillColor");
      document.getElementById("refillPrice").style.display = "block";
      document.getElementById("totalPrice").textContent = "115";
    }
  </script>

</body>
</html>


    <a href="hunterx.html" class="back-link">⬅ Back to Home</a>
  </div>

</body>
</html>
