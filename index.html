<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pen Creation - Hunter-X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: gold;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #000;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .price-box {
      background: #f8f8f8;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 15px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Your Pen is Being Created!</h1>
    <p>Please scan the QR code below to complete payment:</p>

    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://your-payment-link.com" alt="QR Code to Pay">

    <div class="price-box">
      <p><strong>Pen Cost:</strong> ₹100</p>
      <p><strong>Refills:</strong> ₹15 extra</p>
    </div>

    <a class="back-link" href="hunterx.html">⬅ Back to Home</a>
  </div>
</body>
</html>
