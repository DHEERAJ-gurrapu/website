<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunter-X Pen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    section {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 30px;
      max-width: 900px;
      border-radius: 10px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hunter-X Pens</h1>
    <p>The ultimate customizable writing experience</p>
  </header>

  <section class="form-section">
    <h2>ðŸŽ¨ Customize Your Pen</h2>
    <form id="penForm">
      <label>Email:
        <input type="email" name="email" required />
      </label>

      <label>Address:
        <input type="text" name="address" required />
      </label>

      <label>Body Color:
        <select name="bodyColor" required>
          <option>Gold</option><option>Silver</option><option>Black</option>
          <option>Red</option><option>Green</option><option>Yellow</option>
          <option>Blue</option><option>Brown</option><option>Orange</option>
          <option>Pink</option><option>Purple</option><option>Gray</option>
        </select>
      </label>

      <label>Grip Color:
        <select name="gripColor" required>
          <option>Gold</option><option>Silver</option><option>Black</option>
          <option>Red</option><option>Green</option><option>Yellow</option>
          <option>Blue</option><option>Brown</option><option>Orange</option>
          <option>Pink</option><option>Purple</option><option>Gray</option>
        </select>
      </label>

      <label>Name Engraving:
        <input type="text" name="engraving" required />
      </label>

      <label>Number of Refills (max 3):
        <select name="refillCount" id="refillCount" onchange="toggleRefillColor()">
          <option value="0">0 (No Refill)</option>
          <option value="1">1 Refill</option>
          <option value="2">2 Refills</option>
          <option value="3">3 Refills</option>
        </select>
      </label>

      <label id="refillColorLabel" style="display:none;">Refill Color:
        <select name="refillColor">
          <option value="">--Select--</option>
          <option>Black</option>
          <option>Blue</option>
        </select>
      </label>

      <button type="submit">Create My Pen</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Hunter-X Pens. All rights reserved.
  </footer>

  <script>
    function toggleRefillColor() {
      const count = document.getElementById("refillCount").value;
      const label = document.getElementById("refillColorLabel");
      label.style.display = count === "0" ? "none" : "block";
    }

    document.getElementById("penForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const msg =
        `Hi, I just paid for the Hunter-X Pen.\n\n` +
        `Email: ${form.get("email")}\n` +
        `Address: ${form.get("address")}\n` +
        `Body Color: ${form.get("bodyColor")}\n` +
        `Grip Color: ${form.get("gripColor")}\n` +
        `Engraving: ${form.get("engraving")}\n` +
        `Refill Count: ${form.get("refillCount")}\n` +
        `Refill Color: ${form.get("refillColor") || "None"}`;

      const phone = "919xxxxxxxxx"; // Replace with your WhatsApp number
      const encodedMsg = encodeURIComponent(msg);
      const link = `https://wa.me/${phone}?text=${encodedMsg}`;

      window.open(link, '_blank');
    });
  </script>
</body>
</html>
