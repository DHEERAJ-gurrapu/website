<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunter-X Pen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    section {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 30px;
      max-width: 900px;
      border-radius: 10px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hunter-X Pens</h1>
    <p>The ultimate customizable writing experience</p>
  </header>

  <section class="form-section">
    <h2>ðŸŽ¨ Customize Your Pen</h2>
    <form action="https://formsubmit.co/Dheera.gurrapu@gmail.com" method="POST" id="penForm">
      <!-- Hidden settings for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="creating.html">

      <label>Email:
        <input type="email" name="Email" required />
      </label>

      <label>Phone Number:
        <input type="tel" name="Phone Number" required />
      </label>

      <label>Address:
        <textarea name="Address" rows="3" required placeholder="Enter full delivery address"></textarea>
      </label>

      <label>Body Color:
        <select name="Body Color" required>
          <option>Black</option><option>Red</option><option>Yellow</option>
          <option>Blue</option><option>Green</option><option>Dark Blue</option>
          <option>Brown</option><option>Neon Green</option><option>Neon Orange</option>
          <option>Rose Gold</option><option>Violet</option><option>Silver</option>
          <option>Gold</option><option>Purple</option><option>White</option>
          <option>Orange</option><option>Pink</option><option>Gray</option>
        </select>
      </label>

      <label>Grip Color:
        <select name="Grip Color" required>
          <option>Black</option><option>Red</option><option>Yellow</option>
          <option>Blue</option><option>Green</option><option>Dark Blue</option>
          <option>Brown</option><option>Neon Green</option><option>Neon Orange</option>
          <option>Rose Gold</option><option>Violet</option><option>Silver</option>
          <option>Gold</option><option>Purple</option><option>White</option>
          <option>Orange</option><option>Pink</option><option>Gray</option>
        </select>
      </label>

      <label>Name Engraving:
        <input type="text" name="Name Engraving" required />
      </label>

      <label>Number of Refills (max 3):
        <select name="Refill Count" id="refillCount" onchange="toggleRefillColor()">
          <option value="0">0 (No Refill)</option>
          <option value="1">1 Refill</option>
          <option value="2">2 Refills</option>
          <option value="3">3 Refills</option>
        </select>
      </label>

      <label id="refillColorLabel" style="display:none;">Refill Color:
        <select name="Refill Color">
          <option value="">--Select--</option>
          <option>Black</option>
          <option>Blue</option>
        </select>
      </label>

      <button type="submit" onclick="return confirmTotal()">Create My Pen</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Hunter-X Pens. All rights reserved.<br>
    <strong>NO CASH ON DELIVERY</strong><br>
    Any questions? Contact: <strong>Dheera.gurrapu@gmail.com</strong>
  </footer>

  <script>
    function toggleRefillColor() {
      const count = document.getElementById("refillCount").value;
      const label = document.getElementById("refillColorLabel");
      label.style.display = count === "0" ? "none" : "block";
    }

    function confirmTotal() {
      const count = parseInt(document.getElementById("refillCount").value);
      const total = 80 + (count * 15);
      return confirm("âœ… Your total is â‚¹" + total + ". Click OK to continue to payment.");
    }
  </script>

</body>
</html>
