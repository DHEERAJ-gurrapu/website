<form action="creating.html" method="GET" onsubmit="return validateForm()">
  <label for="color1">Choose Body Color:</label>
  <select id="color1" name="bodyColor" required>
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="brown">Brown</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
    <option value="purple">Purple</option>
    <option value="gray">Gray</option>
  </select>

  <label for="color2">Choose Grip Color:</label>
  <select id="color2" name="gripColor" required>
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="brown">Brown</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
    <option value="purple">Purple</option>
    <option value="gray">Gray</option>
  </select>

  <label for="engraving">Name Engraving:</label>
  <input type="text" id="engraving" name="engraving" placeholder="Enter your name" required />

  <br><br>
  <input type="checkbox" id="addRefill" name="addRefill" value="yes" onclick="toggleRefillOptions()">
  <label for="addRefill">Add Refill (â‚¹15 extra)</label>

  <div id="refillOptions" style="display: none; margin-top: 10px;">
    <label for="refillColor">Choose Refill Color:</label>
    <select id="refillColor" name="refillColor">
      <option value="">-- Select --</option>
      <option value="black">Black</option>
      <option value="blue">Blue</option>
    </select>
  </div>

  <br><br>
  <button type="submit">Create My Pen</button>
</form>

<script>
  function toggleRefillOptions() {
    const refillBox = document.getElementById('refillOptions');
    const checkbox = document.getElementById('addRefill');
    refillBox.style.display = checkbox.checked ? 'block' : 'none';
  }

  function validateForm() {
    const checkbox = document.getElementById('addRefill');
    const refillColor = document.getElementById('refillColor');
    if (checkbox.checked && !refillColor.value) {
      alert('Please select a refill color.');
      return false;
    }
    return true;
  }
</script>
