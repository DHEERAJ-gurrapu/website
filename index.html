<!DOCTYPE html>
<html>
<head>
  <title>Hunter-X Pen Order</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: gold;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: black;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: green;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Customize Your Hunter-X Pen</h1>
  <form id="penForm">
    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Body Color:
      <select name="bodyColor" required>
        <option>Gold</option><option>Silver</option><option>Black</option>
        <option>Red</option><option>Green</option><option>Blue</option>
        <option>Yellow</option><option>Orange</option><option>Brown</option>
        <option>Pink</option><option>Purple</option><option>Gray</option>
      </select>
    </label>

    <label>Grip Color:
      <select name="gripColor" required>
        <option>Gold</option><option>Silver</option><option>Black</option>
        <option>Red</option><option>Green</option><option>Blue</option>
        <option>Yellow</option><option>Orange</option><option>Brown</option>
        <option>Pink</option><option>Purple</option><option>Gray</option>
      </select>
    </label>

    <label>Name Engraving:
      <input type="text" name="engraving" required>
    </label>

    <label>Add Refill?
      <select name="addRefill" onchange="toggleRefill(this)">
        <option>No</option>
        <option>Yes</option>
      </select>
    </label>

    <label id="refillLabel" style="display:none;">Refill Color:
      <select name="refillColor">
        <option value="">--Select--</option>
        <option>Black</option>
        <option>Blue</option>
      </select>
    </label>

    <button type="submit">Create My Pen</button>
  </form>

  <script>
    const form = document.getElementById("penForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        window.location.href = "creating.html";
      })
      .catch(() => {
        alert("There was an error. Try again.");
      });
    });

    function toggleRefill(select) {
      const label = document.getElementById("refillLabel");
      label.style.display = select.value === "Yes" ? "block" : "none";
    }
  </script>

</body>
</html>
